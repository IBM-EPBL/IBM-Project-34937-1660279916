<!-- Main Store Body -->
      <div class="row">
        <div class="col-sm">
          <h2 style="color:blue">Order History</h2>
          <p>Items You Purchased</p>
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">S No</th>
                <th scope="col">Item</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            <!-- For Each shirt -->
            {% for i in range(myShirtsLen) %}
              <tr>
                <th scope="row">{{ i + 1 }}</th>
                <td><img src="/static/img/{{ myShirts[i]["image"] }}" width="30px" alt="{{ myShirts[i]["samplename"] }}" /></td>
                <td>{{ myShirts[i]["samplename"] }}</td>
                <td>{{ myShirts[i]["quantity"] }}</td>
                <td>{{ myShirts[i]["date"] }}</td>
                <td><a href="/filter/?id={{ myShirts[i]["id"] }}"><button type="button" class="btn btn-warning">Buy Again</button></a></td>
              </tr>
            </tbody>
            {% endfor %}
            <tfoot>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
